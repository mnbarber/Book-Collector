{% extends 'base.html' %}
{% block content %}
<h1 class="title p-5">Are you sure you want to delete {{author.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'author_detail' author.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
